<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contenedor">
    <div class="calculadora">
        <div class="display">
                759.25
        </div>
        <div class="botones">
            <button class="boton marron" oneclick="agregarLetraC">C</button>
            <button class="boton marron" oneclick="agregarLetraCE">CE</button>
            <button class="boton marron" oneclick="agregarPorcentaje">%</button>
            <button class="boton celeste" oneclick="agregarDividir">รท</button>
            <button class="boton numero" oneclick="agregarNumeroSiete">7</button>
            <button class="boton numero" oneclick="agregarNumeroOcho">8</button>
            <button class="boton numero" oneclick="agregarNumeroNueve">9</button>
            <button class="boton celeste" oneclick="agregarMulti">x</button>
            <button class="boton numero" oneclick="agregarNumeroCuatro">4</button>
            <button class="boton numero" oneclick="agragarNumeroCinco">5</button>
            <button class="boton numero" oneclick="agregarNumeroSeis">6</button>
            <button class="boton celeste" oneclick="agregarResta">-</button>
            <button class="boton numero" oneclick="agregarNumeroUno">1</button>
            <button class="boton numero" oneclick="agregarNumeroDos">2</button>
            <button class="boton numero" oneclick="agregarNumeroTres">3</button>
            <button class="boton celeste" oneclick="agregarSumar">+</button>
            <button class="boton numero" oneclick="agregarNumeroCero">0</button>
            <button class="boton numero" oneclick="agregarDobleCero">00</button>
            <button class="boton numero" oneclick="agregarPunto">.</button>
            <button class="boton celeste" oneclick="agregarIgual">=</button>
        </div>
        <footer class="pie">------</footer>
    </div>
</body>
</html>
