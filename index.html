<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contenedor">
    <div class="calculadora">
        <div class="display">
                759.25
        </div>
        <div class="botones">
            <button class="boton marron" oneclick="">C</button>
            <button class="boton marron" oneclick="">CE</button>
            <button class="boton marron" oneclick="">%</button>
            <button class="boton celeste" oneclick="">รท</button>
            <button class="boton numero" oneclick="agregarNumeroSiete">7</button>
            <button class="boton numero" oneclick="">8</button>
            <button class="boton numero" oneclick="">9</button>
            <button class="boton celeste" oneclick="">x</button>
            <button class="boton numero" oneclick="">4</button>
            <button class="boton numero" oneclick="">5</button>
            <button class="boton numero" oneclick="">6</button>
            <button class="boton celeste" oneclick="">-</button>
            <button class="boton numero" oneclick="">1</button>
            <button class="boton numero" oneclick="">2</button>
            <button class="boton numero" oneclick="">3</button>
            <button class="boton celeste" oneclick="">+</button>
            <button class="boton numero" oneclick="">0</button>
            <button class="boton numero" oneclick="">00</button>
            <button class="boton numero" oneclick="">.</button>
            <button class="boton celeste" oneclick="">=</button>
        </div>
        <footer class="pie">------</footer>
    </div>
</body>
</html>
