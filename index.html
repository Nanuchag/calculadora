<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contenedor">
    <div class="calculadora">
        <div class="display">
                759.25
        </div>
        <div class="botones">
            <button class="boton marron" oneclick="document.querySelector().innerText =''">C</button>
            <button class="boton marron" oneclick="document.querySelector().innerText +=''">CE</button>
            <button class="boton marron" oneclick="document.querySelector().innerText +='%'">%</button>
            <button class="boton celeste" oneclick="document.querySelector().innerText +='รท'">รท</button>
            <button class="boton numero" oneclick="">7</button>
            <button class="boton numero" oneclick="document.querySelector().innerText +='8'">8</button>
            <button class="boton numero" oneclick="document.querySelector().innerText +='9'">9</button>
            <button class="boton celeste" oneclick="document.querySelector().innerText +='x'">x</button>
            <button class="boton numero" oneclick="document.querySelector().innerText +='4'">4</button>
            <button class="boton numero" oneclick="document.querySelector().innerText +='5'">5</button>
            <button class="boton numero" oneclick="document.querySelector().innerText +='6'">6</button>
            <button class="boton celeste" oneclick="document.querySelector().innerText +='-'">-</button>
            <button class="boton numero" oneclick="document.querySelector().innerText +='1'">1</button>
            <button class="boton numero" oneclick="document.querySelector().innerText +='2'">2</button>
            <button class="boton numero" oneclick="document.querySelector().innerText +='3'">3</button>
            <button class="boton celeste" oneclick="document.querySelector().innerText +='+'">+</button>
            <button class="boton numero" oneclick="document.querySelector().innerText +='0'">0</button>
            <button class="boton numero" oneclick="document.querySelector().innerText +='00'">00</button>
            <button class="boton numero" oneclick="document.querySelector().innerText +='.'">.</button>
            <button class="boton celeste" oneclick="document.querySelector().innerText +='='">=</button>
        </div>
        <footer class="pie">------</footer>
    </div>
</body>
</html>
